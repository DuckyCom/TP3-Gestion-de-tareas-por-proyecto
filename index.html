<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizador de Proyectos</title>
    <!-- To do -->
    <!-- Que no se "borren" las tareas de una lista al crear una nueva -->
    <!-- Que se vea la fecha de vencimiento al lado de la descripcion/nombre de cada tarea -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    
    <div style="padding-top: 20px;">
        <div class="ingreso-proyecto">
            <h1>Organizador de Proyectos</h1>
            <div id="alert" style="display: none; background-color: red; color: white; padding: 10px;"></div>
        </div>
        <br>
        <div class="ingreso-proyecto">
            <form onsubmit="event.preventDefault(); agregarProyecto();">
                <label for="nombreProyecto">Nombre del Proyecto:</label>
                <input type="text" id="nombreProyecto" placeholder="Nombre del proyecto" style="margin: 0 5px;">
                <label for="descripcionProyecto">Descripción del Proyecto (opcional):</label>
                <input type="text" id="descripcionProyecto" placeholder="Descripción del proyecto (opcional)" style="margin: 0 5px;">
                <button type="submit" class="btn btn-primary">Agregar Proyecto</button>
            </form>
        </div>
    </div>
    
    <div id="proyectos"></div>
</body>
</html>
